<!DOCTYPE html>
<html>
<head>
  <title>Contact Form Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #000000;
      color: rgb(255, 255, 255);
      padding: 10px 20px;
      text-align: center;
      border-radius: 5px 5px 0 0;
    }
    .content {
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 5px 5px;
    }
    .field {
      margin-bottom: 15px;
    }
    .field-name {
      font-weight: bold;
    }
    .field-value {
      margin-top: 5px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>New Contact Form Submission</h2>
  </div>
  
  <div class="content">
    <div class="field">
      <div class="field-name">Areas of Interest:</div>
      <div class="field-value">{{interests}}</div>
    </div>
    
    <div class="field">
      <div class="field-name">Name:</div>
      <div class="field-value">{{firstName}} {{lastName}}</div>
    </div>
    
    <div class="field">
      <div class="field-name">Email:</div>
      <div class="field-value">{{email}}</div>
    </div>
    
    <div class="field">
      <div class="field-name">Phone Number:</div>
      <div class="field-value">{{phone}}</div>
    </div>
    
    <div class="field">
      <div class="field-name">Company:</div>
      <div class="field-value">{{company}}</div>
    </div>
    
    <div class="field">
      <div class="field-name">Message:</div>
      <div class="field-value">{{message}}</div>
    </div>
  </div>
  
  <div class="footer">
    <p>This is an automated message from your website contact form.</p>
  </div>
</body>
</html>
